<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prueba de Reactjs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
    <!--  react permite crear los componentes  y con el dom uso esos componentes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
    <!-- Traigo babel y lo defino de tipo text -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.2/babel.js"></script>
    <script type="text/babel">

  </head>
  <body>
    <main id="app"></main>
    <script>
      function Hola(props){
        const name = props.name;
        return (
          <h1 id="Title">
            Hola {name}
          </h1>
        );
        /*return React.DOM.h1({
          id: 'Title', ES LO MISMO QUE EL RENDER CON H1 DE LA PARTE DE ARRIBA
        }, `Hola ${name}`); */
      }

      class MiComponente extends React.Component { /* la Extencion de react.component nos permite ocupar clases para creal componentes */
        render(){ /* Este es el metodo obligatorio que tienen todos los componentes con clases*/
          const name= this.props.name; /* LO que hace es recibir le nombre del props con un dis, ya que no le paso el parametro props al render, esta es */
          return (
            <h1 id="Title">
              Hola {name}
            </h1>
          );
        }
      }

      const hola= React.createElement(Hola, {
        name: 'jorge',
      });

      ReactDOM.render(
        /*Si yo hiciera un <Hola name="Jorge" /> es lo mismo que el createElement de ARRIBA */
        hola,
        document.getElementById('app')
      );

      setTimeout(
        () => {
          ReactDOM.render(
            React.createElement(Hola, { name: 'Jorge Martinez'}),
            document.getElementById('app')
          )
        },
        1000
      );

    </script>
  </body>
</html>
<!-- los props son todos los datos que queremos pasarle a un componente al momento de iniciarlo -->
<!-- Con el react.dom lo que hago es decirle que lp retorne todo como un h1 -->

<!-- lo que hago es decile que de forma de titulo escriba el hola y el nombre -->

<!-- const hola= React.createElement(Hola) creo el elemento pasandole el componente y le paso el nombre -->

<!-- con el ReactDOM.render lo que hago es pasar el elemento que acabo de crear con el createElement -->

<!-- document.getElementById('app') lo que hace es hacer que el html sea compatible con el java script -->

<!-- Lo que hace el settimeout es una funcion que despues de 1 segundo cambia el nombre del createElement -->
